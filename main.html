<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form  method="post">
		
	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name" required><br><br>
	
	<label for="email">Email</label>
	<input id="email" type="Email" placeholder="Email" required><br><br>

	<label>Gender:</label>
	<label name="gender">Male</label>
	<input id="gender_m" type="radio" name="gender" required>
	<label name="gender">female</label>
	<input id="gender_f" type="radio" name="gender" required><br><br>
	
	<label for="cars">Car Brands</label>
	<select placeholder="--Please choose an option--" id="cars">
		<option>BMW</option>
		<option>SUZUKI</option>
		<option>MAUTI</option>
		<option>HONDA</option>
    </select><br><br>
		
	<label for="age">Age</label>
	<input id="age" type="Number" placeholder="Age" required><br><br>
		
	<label for="dob">DOB</label>
	<input id="dob" type="Date" required><br><br>
		
	<label for="tel">Phone Number</label>
	<input id="tel" type="Tel" placeholder="	xxx-xxx-xxxx"><br><br>
	   
	<label for="password">Password</label>
	<input id="password" type="Password" placeholder="Password" required><br><br>
	
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="Checkbox" required><br><br>
	
	<button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
